<!DOCTYPE html> 
<html lang="es">
<head>

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte de Asistencia - BRIMEZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #ecf0f1;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }
    .filtros {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 10px 20px;
      background: white;
    }
    select, button {
      padding: 6px 10px;
      margin: 5px;
    }
    button.activo {
      background-color: #3498db;
      color: white;
      border: none;
    }
    #registroContainer {
      padding: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 30px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th:nth-child(2), td:nth-child(2) { /* Nombre */
      width: 18%;
      min-width: 120px;
      max-width: 200px;
    }
    th:nth-child(1), td:nth-child(1) { /* ID */
      width: 8%;
      min-width: 60px;
      max-width: 90px;
    }
    th:nth-child(3), td:nth-child(3) { /* Fecha */
      width: 13%;
      min-width: 90px;
      max-width: 120px;
    }
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5) { /* Entrada, Salida */
      width: 10%;
      min-width: 70px;
      max-width: 90px;
    }
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7) { /* Horas, Extras */
      width: 12%;
      min-width: 80px;
      max-width: 100px;
    }
    th:nth-child(8), td:nth-child(8) { /* Informe PDF */
      width: 17%;
      min-width: 110px;
      max-width: 150px;
    }
    @media (max-width: 900px) {
      th, td {
        font-size: 0.95em;
        padding: 6px;
      }
      th:nth-child(2), td:nth-child(2) { min-width: 80px; max-width: 120px; }
    }
    th {
      background-color: #bdc3c7;
    }
    h3 {
      background: #ecf0f1;
      padding: 10px;
      margin-top: 20px;
    }
    .totales {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-around;
      font-weight: bold;
    }
    #btnLimpiar {
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 20px;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 4px;
    }
    #btnLimpiar:hover {
      background-color: #c0392b;
    }
    .pdf-icon-container {
      background-color: #27ae60;
      color: white;
      padding: 4px 8px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 4px;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    .pdf-icon {
      font-size: 1.2em;
      transition: color 0.3s ease;
    }
    .pdf-icon-container:hover .pdf-icon {
      color: #145a32;
    }
    .pdf-icon-container:hover {
      background-color: #2ecc71;
    }
  </style>

  <link rel="icon" href="apple-touch-icon.png" type="image/png">

</head>
<body>

  <header>
    <h1>Reporte de Asistencia</h1>
    <p id="clock"></p>
  </header>

  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="usuarios.html">üë§ Usuarios</a>
    <a href="reporte.html">üìÑ Reporte</a>
  </nav>

  <div class="filtros">
    <div>
      <label for="filtroEmpleado">Empleado:</label>
      <select id="filtroEmpleado">
        <option value="todos">Todos</option>
      </select>
    </div>
    <div>
      <label>Per√≠odo:</label>
      <button class="btn-periodo activo" data-periodo="dia">D√≠a</button>
      <button class="btn-periodo" data-periodo="semana">Semana</button>
      <button class="btn-periodo" data-periodo="quincena">Quincena</button>
      <button class="btn-periodo" data-periodo="mes">Mes</button>
    </div>
  </div>

  <!-- Bot√≥n para limpiar registros del d√≠a -->
  <button id="btnLimpiar" title="Eliminar registros del d√≠a actual">üóëÔ∏è Limpiar registros del d√≠a</button>

  <div id="registroContainer">Cargando registros...</div>

  <div class="totales">
    <span>Total Registros: <span id="totalRegistros">0</span></span>
    <span id="horasTrabajadasCont" style="display:none;">
      Horas Trabajadas: <span id="totalHoras">0</span> h
    </span>
    <span>Horas Extras: <span id="totalExtras">0</span> h</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy, deleteDoc, doc, where, writeBatch
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBfDHo3vViwVMDfyPChyQyn0r4xih7O0jw",
      authDomain: "registro-horario-brimez.firebaseapp.com",
      projectId: "registro-horario-brimez",
      storageBucket: "registro-horario-brimez.appspot.com",
      messagingSenderId: "1087754167148",
      appId: "1:1087754167148:web:db585aca2bb76c15ba4949",
      measurementId: "G-3S4NSSCGXW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let periodoActual = 'dia';
    let empleadoActual = 'todos';

    const clock = document.getElementById('clock');
    setInterval(() => {
      clock.textContent = new Date().toLocaleTimeString('es-ES');
    }, 1000);

    document.getElementById('filtroEmpleado').addEventListener('change', async e => {
      empleadoActual = e.target.value;
      await cargarRegistros();
      actualizarVisibilidadHoras();
    });

    document.querySelectorAll('.btn-periodo').forEach(btn => {
      btn.addEventListener('click', async () => {
        document.querySelectorAll('.btn-periodo').forEach(b => b.classList.remove('activo'));
        btn.classList.add('activo');
        periodoActual = btn.dataset.periodo;
        await cargarRegistros();
        actualizarVisibilidadHoras();
      });
    });

    // Funci√≥n para cargar empleados al filtro
    async function cargarEmpleados() {
      const sel = document.getElementById('filtroEmpleado');
      const snap = await getDocs(collection(db, "empleados"));

      // Limpiar opciones excepto "Todos"
      sel.querySelectorAll('option:not([value="todos"])').forEach(opt => opt.remove());

      snap.forEach(doc => {
        const emp = doc.data();
        const opt = document.createElement('option');
        opt.value = doc.id;
        opt.textContent = emp.nombre;
        sel.appendChild(opt);
      });
    }

    // Obtiene fecha l√≠mite para filtrar seg√∫n periodo
    function obtenerFechaLimite() {
      const hoy = new Date();
      switch (periodoActual) {
        case 'semana': hoy.setDate(hoy.getDate() - 7); break;
        case 'quincena': hoy.setDate(hoy.getDate() - 15); break;
        case 'mes': hoy.setDate(hoy.getDate() - 30); break;
        default: hoy.setHours(0, 0, 0, 0); break;
      }
      return hoy.toISOString().slice(0, 10);
    }

    // Formatea horas en decimal a hh:mm
    function formatearHorasDecimal(decimal) {
      const horas = Math.floor(decimal);
      const minutos = Math.round((decimal - horas) * 60);
      return `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}`;
    }

    // Carga y muestra registros filtrados
    async function cargarRegistros() {
      const contenedor = document.getElementById('registroContainer');
      contenedor.innerHTML = "Cargando...";

      const snap = await getDocs(query(collection(db, "registros_diarios"), orderBy("fecha", "desc")));
      const limite = obtenerFechaLimite();
      let totalHoras = 0, totalExtras = 0, totalRegistros = 0;

      let registrosPorEmpleado = new Map();

      snap.forEach(doc => {
        const r = doc.data();
        if (r.fecha < limite) return;

        if (empleadoActual !== 'todos') {
          // Solo mostrar registros que coincidan con ID y nombre del empleado actual
          if (r.id !== empleadoActual) return;

          // Verificar que el nombre del registro coincida con el nombre actual del empleado
          // Esto evita mostrar registros antiguos con mismo ID pero nombre distinto
          const empleadoSeleccionado = document.querySelector(`#filtroEmpleado option[value="${empleadoActual}"]`);
          if (!empleadoSeleccionado) return;
          if (r.nombre !== empleadoSeleccionado.textContent) return;
        }

        const clave = `${r.id}_${r.nombre}`;

        if (!registrosPorEmpleado.has(clave)) {
          registrosPorEmpleado.set(clave, []);
        }
        registrosPorEmpleado.get(clave).push(r);
      });

      let html = '';

      registrosPorEmpleado.forEach((registros, clave) => {
        const [id, nombre] = clave.split('_');

        html += `<h3>üë§ ${nombre} (ID: ${id})</h3>`;
        html += `
          <table>
            <thead>
              <tr>
                <th>ID</th><th>Nombre</th><th>Fecha</th>
                <th>Entrada</th><th>Salida</th>
                <th>Horas</th><th>Horas Extras</th><th>Informe PDF</th>
              </tr>
            </thead><tbody>
        `;

        if (periodoActual === 'dia') {
          registros.forEach(r => {
            let entrada = r.horaEntrada || '-';
            let salida = r.horaSalida || '-';
            let horas = 0, extras = 0;

            if (entrada !== '-' && salida !== '-') {
              const t1 = new Date(`1970-01-01T${entrada}`);
              const t2 = new Date(`1970-01-01T${salida}`);
              let diff = (t2 - t1) / 3600000;
              diff = Math.max(0, diff - 2);

              horas = diff;
              extras = horas > 8 ? horas - 8 : 0;
            }

            totalHoras += horas;
            totalExtras += extras;
            totalRegistros++;

            html += `<tr>
              <td>${r.id}</td><td>${r.nombre}</td><td>${r.fecha}</td>
              <td>${entrada}</td><td>${salida}</td>
              <td>${formatearHorasDecimal(horas)}</td>
              <td>${formatearHorasDecimal(extras)}</td>
              <td style="text-align:center;">
                <button class="pdf-icon-container btn-descargar-pdf" data-id="${r.id}" data-nombre="${r.nombre}" title="Descargar Informe PDF">
                  Descargar Informe PDF <span class="pdf-icon">üìÑ</span>
                </button>
              </td>
            </tr>`;
          });
        } else {
          let sumaHoras = 0, sumaExtras = 0;

          registros.forEach(r => {
            let entrada = r.horaEntrada || '-';
            let salida = r.horaSalida || '-';
            let horas = 0, extras = 0;

            if (entrada !== '-' && salida !== '-') {
              const t1 = new Date(`1970-01-01T${entrada}`);
              const t2 = new Date(`1970-01-01T${salida}`);
              let diff = (t2 - t1) / 3600000;
              diff = Math.max(0, diff - 2);

              horas = diff;
              extras = horas > 8 ? horas - 8 : 0;
            }

            sumaHoras += horas;
            sumaExtras += extras;
            totalHoras += horas;
            totalExtras += extras;
            totalRegistros++;

            html += `<tr>
              <td>${r.id}</td><td>${r.nombre}</td><td>${r.fecha}</td>
              <td>${entrada}</td><td>${salida}</td>
              <td>${formatearHorasDecimal(horas)}</td>
              <td>${formatearHorasDecimal(extras)}</td>
              <td></td>
            </tr>`;
          });

          // Fila resumen con PDF √∫nico para el periodo
          html += `<tr style="font-weight:bold; background:#f0f0f0;">
            <td colspan="6" style="text-align:right;">Totales per√≠odo:</td>
            <td>${formatearHorasDecimal(sumaExtras)}</td>
            <td style="text-align:center;">
              <button class="pdf-icon-container btn-descargar-pdf-periodo" data-id="${id}" data-nombre="${nombre}" title="Descargar Informe PDF del per√≠odo">
                Descargar Informe PDF <span class="pdf-icon">üìÑ</span>
              </button>
            </td>
          </tr>`;
        }

        html += '</tbody></table>';
      });

      contenedor.innerHTML = html || "<p>No hay registros para mostrar.</p>";

      document.getElementById('totalRegistros').textContent = totalRegistros;
      document.getElementById('totalHoras').textContent = formatearHorasDecimal(totalHoras);
      document.getElementById('totalExtras').textContent = formatearHorasDecimal(totalExtras);

      actualizarVisibilidadHoras();

      // ASIGNA EL EVENTO CLICK A TODOS LOS BOTONES PDF (D√çA Y PER√çODO)
      document.querySelectorAll('.btn-descargar-pdf').forEach(btn => {
        btn.addEventListener('click', async function() {
          const id = this.getAttribute('data-id');
          const nombre = this.getAttribute('data-nombre');
          const registrosFiltrados = registrosPorEmpleado.get(`${id}_${nombre}`);
          await generarPDFUsuario(nombre, id, registrosFiltrados, periodoActual);
        });
      });
      document.querySelectorAll('.btn-descargar-pdf-periodo').forEach(btn => {
        btn.addEventListener('click', async function() {
          const id = this.getAttribute('data-id');
          const nombre = this.getAttribute('data-nombre');
          const registrosFiltrados = registrosPorEmpleado.get(`${id}_${nombre}`);
          await generarPDFUsuario(nombre, id, registrosFiltrados, periodoActual);
        });
      });
    }

    function actualizarVisibilidadHoras() {
      const contHoras = document.getElementById('horasTrabajadasCont');
      if (periodoActual === 'dia') {
        contHoras.style.display = 'inline';
      } else {
        contHoras.style.display = 'none';
      }
    }

    document.getElementById('btnLimpiar').addEventListener('click', async () => {
      if (!confirm('¬øSeguro que quieres eliminar todos los registros del d√≠a actual?')) return;
      const hoyStr = new Date().toISOString().slice(0,10);
      const q = query(collection(db, "registros_diarios"), where("fecha", "==", hoyStr));
      const snap = await getDocs(q);
      const batch = writeBatch(db);
      snap.forEach(docu => batch.delete(doc(db, "registros_diarios", docu.id)));
      await batch.commit();
      alert('Registros del d√≠a eliminados.');
      cargarRegistros();
    });

    // Inicializaci√≥n
    await cargarEmpleados();
    await cargarRegistros();
  </script>

  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>
<script>
async function generarPDFUsuario(nombre, id, registros, periodo) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`Reporte de Asistencia - ${nombre} (ID: ${id})`, 10, 10);
  doc.text(`Per√≠odo: ${periodo}`, 10, 18);
  const rows = registros.map(r => [r.fecha, r.horaEntrada || '-', r.horaSalida || '-', r.horas || '-', r.extras || '-']);
  doc.autoTable({
    head: [['Fecha', 'Entrada', 'Salida', 'Horas', 'Horas Extras']],
    body: rows,
    startY: 25
  });
  doc.save(`reporte_${nombre}_${periodo}.pdf`);
}

document.querySelectorAll('.btn-descargar-pdf-periodo').forEach(btn => {
  btn.addEventListener('click', async function() {
    const id = this.getAttribute('data-id');
    const nombre = this.getAttribute('data-nombre');
    const registrosFiltrados = registrosPorEmpleado.get(`${id}_${nombre}`);
    await generarPDFUsuario(nombre, id, registrosFiltrados, periodoActual);
  });
});
</script>
</body>
</html>
